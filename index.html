<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/dcdaab4f9f.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <div class="container-fluid h-100">
                <div class="row align-items-center h-100">
                    <div class="col">
                        <img src="./img/logo.svg" alt="Boolean" class="img-fluid d-none d-lg-block" id="logo">
                        <img src="./img/mobile-logo.png" alt="Boolean" class="d-block d-lg-none" id="logo-mobile">
                    </div>
                    
                    <div class="col">
                        <input type="text" class="search rounded w-100" placeholder="Prova a cercare: Lezioni di Laravel">
                    </div>

                    
                    <div class="col">
                        <div class="d-flex justify-content-center">
                            <div>
                                <div class="d-none d-lg-block">
                                    <i class="fa-solid fa-ellipsis-vertical fa-2x"></i>
                                    <i class="fa-solid fa-bars fa-2x"></i>
                                    <i class="fa-solid fa-question fa-2x"></i>
                                    <i class="fa-solid fa-ellipsis-vertical fa-2x"></i>
                                </div>        
                            </div>
                            <div>
                                <div class="d-inline d-lg-inline">
                                    <i class="fa-solid fa-bell fa-2x text-warning px-2"></i>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="d-flex">
                <div id="sidebar" class="p-4 d-flex flex-column justify-content-between text-white">
                    <div>
                        <div>
                            <i class="fa-solid fa-house"></i>
                            <div class="d-none d-lg-inline">Home</div>
                        </div>
                        <div>
                            <i class="fa-solid fa-chart-simple"></i>
                            <div class="d-none d-lg-inline">Stats</div>
                        </div>
                        <div>
                            <i class="fa-solid fa-signal"></i>
                            <div class="d-none d-lg-inline">Signals</div>
                        </div>
                    </div>

                    <div>
                        <i class="fa-solid fa-gear"></i>
                        <div class="d-none d-lg-inline">Admin</div>
                    </div>
                </div>

                <div class="dashboard">
                    
                </div>
            </div>

        </main>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
